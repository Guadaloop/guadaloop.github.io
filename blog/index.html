<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand navtext" href="../"><span><img class="navbar-icon" src="../images/emblem.png"/> guadaloop</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="navtext">blog</a></li>
                <li><a href="../invest" class="navtext">invest</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div>
    <h1 class="page_header">BLOG</h1>
    <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">{{ post.title }} - {{ post.date | date: "%b %-d, %Y" }}</h1>
            </div>
            <div class="panel-body">
                <p>{{ post.content }}</p>
            </div>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
